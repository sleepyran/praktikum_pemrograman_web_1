<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
    <fieldset>
    <legend><b>Form Registrasi Tempat Rekreasi Wisata</b></legend>
    <br>
    <label for="nama">Nama Tempat Wisata: :</label>
    <input type="text" name="nama" id="nama">
    <br>
    <br>
    <label for="jenis">Jenis Wisata:</label>
    <select name="agama" id="agama">
        <option value="taman">Taman</option>
        <option value="mall">Mall</option>
        <option value="perpustakaan">Perpustakaan</option>
    </select>
<br>
<br>
    <label for="deskripsi">Deskripsi Wisata: </label>
    <textarea name="deskripsi" id="" cols="30" rows="5"></textarea>
<br>
    <label for="kontak">Kontak Person: </label>
    <input type="text" name="kontak">
<br>
<br>
    <label for="telpon">No HP/Telpon: </label>
    <input type="number" name="telpon">
<br>
<br>
    <label for="email">Email: </label>
    <input type="email" name="email">
<br>
<br>
    <label for="web">Alamat Web: </label>
    <input type="url" placeholder="https:" name="" id="">
<br>
<br>
    <label for="alamat">Alamat Lengkap :</label>
    <input type="text" name="alamat">
<br>
<br>
    <label for="ll">latitude longitude :</label>
    <input type="text" name="ll">
<br>
<br>
<input type="submit" "daftar" value="daftar" />
<input type="submit" "batal" value="batal" />
</fieldset>
</form>
</body>
</html>
